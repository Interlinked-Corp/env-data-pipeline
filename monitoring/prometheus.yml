global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'environmental-data-pipeline'
    static_configs:
      - targets: ['container-orchestrator:8000']
      - targets: ['landfire-container:8001']
      - targets: ['modis-container:8002']
      - targets: ['weather-container:8003']
      - targets: ['elevation-container:8004']
    metrics_path: '/metrics'
    scrape_interval: 30s